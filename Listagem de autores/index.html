<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção de Resumos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Correção de Resumos</h1>
    <h2>Autores</h2>
    <ul>
        <li>Machado de Assis</li>
        <li>Clarice Lispector</li>
        <li>Graciliano Ramos</li>
        <li>Jorge Amado</li>
        <li>Monteiro Lobato</li>
    </ul>
    <h2>Envie seu Resumo para Correção</h2>
    <form>
        <label for="author">Autor</label>
        <select id="author" name="author">
            <option value="machado">Machado de Assis</option>
            <option value="clarice">Clarice Lispector</option>
            <option value="graciliano">Graciliano Ramos</option>
            <option value="jorge">Jorge Amado</option>
            <option value="monteiro">Monteiro Lobato</option>
        </select>
        
        <label for="summary">Resumo</label>
        <textarea id="summary" name="summary" required></textarea>
        
        <button type="submit">Enviar para Correção</button>
    </form>
</body>
</html>
